<!DOCTYPE html>
<html>
<head>
  <title>🐍✂️ • Previewing "{{ snippet_name }}"</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.53.2/mode/python/python.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="navbar">
    <button onclick="location.href='/'" type="button"><i class="fas fa-home"></i></button>
    <span class="navbar-title">🐍✂️ • {{ snippet_name }} </span>
  </div>

  <textarea id="snippet" style="display:none;">{{ snippet }}</textarea>

  <script>
  var editor = CodeMirror.fromTextArea(document.getElementById("snippet"), {
    lineNumbers: true,
    theme: "dracula",
    mode: "python",
    readOnly: true
  });
  </script>

  <footer class="footer">
    <p>Built by Boketto &amp; TheMightyCta | AGPLv3 2023</p>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
